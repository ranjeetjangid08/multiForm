    <script>
        $(document).ready(function(){
            var last_class = '';
          $(".layout_btn").click(function(){
            let type = $(this).data('type');
           
            $('body').removeClass(last_class);
            $('.bjf_layout').removeClass(last_class);

            $('body').addClass(type);
            $('.bjf_layout').addClass(type);

            last_class = type;
          });
        });
